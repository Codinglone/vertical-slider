<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background:#FD3555;">
                <h1>Passionate Model</h1>
                <p>wearing suit</p>
            </div>
            <div style="background:#2A86BA;">
                <h1>Blue Sky</h1>
                <p>with a nice garden</p>
            </div>
            <div style="background:#252E33;">
                <h1>Amazing horses</h1>
                <p>in the garden</p>
            </div>
            <div style="background:#FFB866;">
                <h1>Suffering couple</h1>
                <p>boy's knees down</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/one.jpg');"></div>
            <div style="background-image: url('./img/two.jpg');"></div>
            <div style="background-image: url('./img/three.jpg');"></div>
            <div style="background-image: url('./img/four.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i><</i>
            </button>
            <button class="up-button">
                <i>></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
